<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Watch & Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <!-- Live Clock -->
  <div class="card card-clock">
    <div class="time" id="live-clock">--:--:--</div>
    <div class="sub" id="live-sub">Loading...</div>
    <div>
      <button id="set-24" class="primary">24-hour</button>
      <button id="set-12">12-hour</button>
    </div>
  </div>

  <!-- Stopwatch -->
  <div class="card card-stopwatch">
    <div class="time" id="sw-display">00:00.00</div>
    <div class="stopwatch-controls">
      <button id="sw-start" class="primary">Start</button>
      <button id="sw-stop" disabled>Stop</button>
      <button id="sw-reset">Reset</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
